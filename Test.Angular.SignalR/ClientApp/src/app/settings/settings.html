<div class="col-md-12">
  <h1>Settings</h1>
</div>
<form class="form-horizontal" novalidate [formGroup]="settingsForm" autocomplete="off">
  <div class="col-md-12 row" [ngClass]="{'has-error': displayMessage.uri }">
    <div class='col-md-1 bold-font box'>Server URI: </div>
    <div class='col-md-4'>
      <input type='text' id='inputUri' class='form-control' formControlName="uri" />
      <span class="error" *ngIf="displayMessage.uri">
        {{displayMessage.uri}}
      </span>
    </div>
  </div>

  <div class="col-md-12 row margind-top" [ngClass]="{'has-error': displayMessage.defaultAmount }">
    <div class='col-md-2 bold-font box'>Transaction Amount: </div>
    <div class='col-md-3'>
      <input type='text' id='inputDefaultAmount' class='form-control' formControlName="defaultAmount" />
      <span class="error" *ngIf="displayMessage.defaultAmount">
        {{displayMessage.defaultAmount}}
      </span>
    </div>
  </div>

  <div class="col-md-12">
    <label *ngIf='settingsForm.dirty && settingsForm.valid' class='error italic-font'><br />Don't forget to save changes</label>
  </div>

  <div class="col-md-12">
    <button class="btn btn-primary normal-button" [disabled]='!settingsForm.valid || (settingsForm.valid && !settingsForm.dirty)' (click)="onUpdate()">Update</button>
  </div>

</form>
